{% extends 'base.html' %}
{% block content %}

    <body>
        <div class="row mt-2">
            <div class="col-md-4 mt2">
                <h4>Add Data</h4>
                <h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{obj}}
                    <input type="Submit" value="Submit" class="btn-btn-success mt-2">
                </form>

            </div>
            <div class="col-md-6">
                <canvas id="myChart" width="400" height="250"></canvas>
                    <script>
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type:'bar',
                        data: {
                            labels: [{%for a in pro%} '{{a.name}}' ,{%endfor%}],
                            datasets: [{
                                label: '# of products',
                                data: [{%for a in pro%} {{a.number_of_products}}, {%endfor%}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.)',
                                    'rgba(255, 159, 64, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                    </script>
            </div>
        </div>

        <button type="logout" name="logout" class="btn btn-default" onclick="window.location='logout';">Logout</button>

    </body>
{% endblock %}
