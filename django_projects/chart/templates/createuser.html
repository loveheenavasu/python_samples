<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>New User Signup!</h2>
        <form action="" method="POST">
            {% csrf_token %}
        {%for data in form%}
        {{data.label_tag}} {{data}} {{data.errors|striptags}}<br><br>
        {%endfor%}
        <button type="submit" name="submit" value="submit" class="btn btn-default">Signup</button>
       
        <button type="login" name="login" class="btn btn-default" onclick="window.location='login';">Login</button>

    </body>
</html>
